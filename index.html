<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Harmonium & Tanpura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #444;
    }
    .keys {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .key {
      width: 60px;
      height: 200px;
      background: white;
      border: 1px solid #ccc;
      margin: 2px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-weight: bold;
      cursor: pointer;
      transition: 0.1s;
      user-select: none;
    }
    .key:active {
      background: #cce5ff;
    }
    button {
      margin: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéπ Live Harmonium (C Scale)</h1>
  <div class="keys">
    <div class="key" data-note="C4">C</div>
    <div class="key" data-note="D4">D</div>
    <div class="key" data-note="E4">E</div>
    <div class="key" data-note="F4">F</div>
    <div class="key" data-note="G4">G</div>
    <div class="key" data-note="A4">A</div>
    <div class="key" data-note="B4">B</div>
    <div class="key" data-note="C5">C‚Å∫</div>
  </div>

  <button onclick="toggleTanpura()">üé∂ Toggle Tanpura (C Drone)</button>

  <script>
    // Harmonium sound using Tone.js Synth
    const synth = new Tone.Synth().toDestination();
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', async () => {
        await Tone.start(); // needed for mobile
        const note = key.dataset.note;
        synth.triggerAttackRelease(note, "4n");
      });
    });

    // Tanpura using looped oscillator
    let tanpuraPlaying = false;
    const tanpura = new Tone.PolySynth(Tone.Synth).toDestination();

    async function toggleTanpura() {
      await Tone.start();
      if (!tanpuraPlaying) {
        Tone.Transport.bpm.value = 60;
        Tone.Transport.scheduleRepeat(time => {
          tanpura.triggerAttackRelease(["C3", "G3", "C4"], "8n", time);
        }, "1n");
        Tone.Transport.start();
        tanpuraPlaying = true;
      } else {
        Tone.Transport.stop();
        tanpura.releaseAll();
        tanpuraPlaying = false;
      }
    }
  </script>

</body>
</html>
