<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACS Raga Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .instrument {
      margin: 20px 0;
      text-align: center;
    }
    .instrument button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    .save-btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>🎵 MACS Raga Tools 🎵</h1>

  <div class="instrument">
    <h2>🎹 Harmonium (C Scale)</h2>
    <button onclick="playAudio('harmonium')">Play Harmonium</button>
    <audio id="harmonium" src="harmonium-c.mp3"></audio>
  </div>

  <div class="instrument">
    <h2>🎶 Tanpura (C Scale)</h2>
    <button onclick="playAudio('tanpura')">Play Tanpura</button>
    <audio id="tanpura" src="tanpura-c.mp3" loop></audio>
  </div>

  <h2>📝 Notes likho yahan:</h2>
  <textarea id="notes" placeholder="Yahan apne riyaaz ke notes likho..."></textarea>
  <button class="save-btn" onclick="saveNotes()">Save Notes</button>

  <script>
    function playAudio(id) {
      var audio = document.getElementById(id);
      audio.play();
    }

    function saveNotes() {
      const notes = document.getElementById('notes').value;
      localStorage.setItem("raag_notes", notes);
      alert("Notes saved locally!");
    }

    // Load saved notes on page load
    window.onload = () => {
      const saved = localStorage.getItem("raag_notes");
      if (saved) document.getElementById("notes").value = saved;
    }
  </script>

</body>
</html>
