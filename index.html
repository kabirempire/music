<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MACS Raga App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    :root {
      --bg: #f0f0f3;
      --accent: #007aff;
      --card: white;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
      --radius: 20px;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #1c1c1e;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background: var(--card);
      box-shadow: var(--shadow);
      border-bottom: 1px solid #ddd;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .keys {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }
    .key {
      width: 60px;
      height: 160px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #333;
      box-shadow: inset 0 -2px 0 #ccc;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }
    .key:active {
      background: #e1f0ff;
    }
    .btn {
      padding: 14px 24px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,122,255,0.3);
    }
    .start-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }
    .start-screen button {
      background: #007aff;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Start Screen to fix iOS audio issue -->
  <div class="start-screen" id="startScreen">
    <h2>üéµ Welcome to MACS Raga</h2>
    <button onclick="startApp()">Tap to Start</button>
  </div>

  <header>
    <h1>üéπ MACS Harmonium & Tanpura</h1>
  </header>

  <div class="container">

    <div class="card">
      <h2>Harmonium (C Scale)</h2>
      <div class="keys">
        <div class="key" data-note="C4">C</div>
        <div class="key" data-note="D4">D</div>
        <div class="key" data-note="E4">E</div>
        <div class="key" data-note="F4">F</div>
        <div class="key" data-note="G4">G</div>
        <div class="key" data-note="A4">A</div>
        <div class="key" data-note="B4">B</div>
        <div class="key" data-note="C5">C‚Å∫</div>
      </div>
    </div>

    <div class="card">
      <h2>Tanpura Drone</h2>
      <button class="btn" onclick="toggleTanpura()">üé∂ Toggle Tanpura</button>
    </div>

  </div>

  <script>
    let harmonium, tanpuraLoop, isTanpuraPlaying = false;

    async function startApp() {
      await Tone.start();

      // Load Harmonium Sampler
      harmonium = new Tone.Sampler({
        urls: {
          "C4": "C4.mp3",
          "D4": "D4.mp3",
          "E4": "E4.mp3",
          "F4": "F4.mp3",
          "G4": "G4.mp3",
          "A4": "A4.mp3",
          "B4": "B4.mp3",
          "C5": "C5.mp3"
        },
        baseUrl: "https://tonejs.github.io/audio/salamander/",
      }).toDestination();

      // Bind harmonium keys
      document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('click', () => {
          const note = key.dataset.note;
          harmonium.triggerAttackRelease(note, "1n");
        });
      });

      document.getElementById('startScreen').style.display = 'none';
    }

    async function toggleTanpura() {
      await Tone.start();

      if (!isTanpuraPlaying) {
        tanpuraLoop = new Tone.Loop(time => {
          const synth = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.05, decay: 0.1, sustain: 0.5, release: 0.5 }
          }).toDestination();

          synth.triggerAttackRelease("C3", "2n", time);
          synth.triggerAttackRelease("G3", "2n", time + 0.3);
          synth.triggerAttackRelease("C4", "2n", time + 0.6);
        }, "1m").start(0);

        Tone.Transport.start();
        isTanpuraPlaying = true;
      } else {
        tanpuraLoop.stop();
        Tone.Transport.stop();
        isTanpuraPlaying = false;
      }
    }
  </script>

</body>
</html>
